<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .message {
            color: green;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="pass" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_pass" name="confirm_pass" required placeholder="Confirm your password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
            
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </form>
        <p>Already have an account? <a href="{{ url_for('sign') }}">Sign in</a></p>
    </div>
</body>
</html>
